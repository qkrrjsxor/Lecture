<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. cdn 가져오기 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>  <!-- 여기도 --> </h1>
    <button v-on:click="cnt++"> 
      Count is:  {{ cnt }}
    </button>
  </div>
  <script>
    // 코드를 작성해보세요.
    //
    const {createApp, ref} = Vue
    // createAPp 만들기
    const app = createApp({
      setup(){
        const cnt = ref(0)
        return {
          cnt
        }
      }

    })
    app.mount("#app")

  </script>
</body>

</html>
