<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>  <!-- 여기도 --> </h1>
    <button @click="cnt++"> 
      Count is:  {{ cnt }}
    </button>
  </div>

  <script>
    // 코드를 작성해보세요.
    const {createApp, ref} = Vue
    const app = createApp({
      setup(){
        const cnt = ref(0)
        const increasement = function(){
          cnt.value++
        }

        return{
          cnt,
          increasement
        }
      }
    })
    
    app.mount("#app")
  </script>
</body>

</html>
