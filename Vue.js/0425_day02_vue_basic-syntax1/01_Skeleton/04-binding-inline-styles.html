<!-- binding-inline-styles.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <!-- 1. Binding to Objects -->
    <!-- 1-a style="color: pink; font-size: 1rem"-->

    
    <!-- 1-b style="font-size:1rem;"-->

    
    <!-- 1-c style="color: pink; font-size: 1rem" 객체사용하세용-->
    <div style="color: pink; font-size: 1rem">a</div>
    <div :style="myObject">b</div>
    
    <!-- 2. Binding to Arrays -->

  </div>
  
  <script>
    // 코드를 자유롭게 작성하세요.
    const {createApp, ref} = Vue

    const app = createApp({
      setup(){
        const myColor = ref("pink")
        const mySize = ref(1)

        const myObject = ref({
          // color: 'pink',
          color : myColor,
          fontSize: mySize.value + 'rem',

        })

        return{
          myObject
        }
      }
    })

    app.mount("#app")
    
  </script>
</body>

</html>
