<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    .active {
      color: crimson;
    }
    
    .text-primary {
      color: blue;
    }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    
    <!-- 1. Binding to Objects -->
    <!-- 1-a div.  -->

    
    <!-- 1-b div.static.text-primary -객체, string 모두 활용 -->

    
    <!-- 1-c div.static.text-primary -ref unwrapping 활용 -->

    
    
    <!-- 2. Binding to Arrays -->
    <!-- 2-a div.active.crimson 만들기 -배열 구조분해 활용-->
    <div class="active crimson">세빈</div>
    <div :class="[activeClass, infoClass]"></div>
    <!-- 2-b div.crimson -객체 구조분해, 변수 바로 활용 -->
    <div :class="[{active:isActive}, infoClass]"> 엄엄엄</div>
    
  </div>
  
  <script>
    // 코드를 자유롭게 작성해보세요.
    const {createApp, ref} = Vue

    const app = createApp({
      setup(){
        const activeClass = ref("active")
        const infoClass = ref("crimson")
        const isActive = ref(false)

        return{
          activeClass,
          infoClass,
          isActive
        }
      }
    })

    app.mount("#app")
    
  </script>
</body>

</html>
