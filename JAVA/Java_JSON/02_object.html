<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트에서는 오브젝트 생성 후에도,
        //프로퍼티를 자유롭게 추가, 수정, 삭제 할 수 있다.
        //메서드도 추가, 삭제 가능!
        //자바에서는 멤버 필드를 추가하려면, 클래스를 수정 한 후에
        //다시 객체 생성
        // 혹은 상속 받아서 자식 클래스에서 추가해준다음, 자식 객체 생성
        var obj = {};

        //프로퍼티 추가
        //객체 변수명.프로퍼티명 = 값
        //객체변수명['프로퍼티명'] = 값
        //자바스크립트에서는 문자열 : '',"",``
        obj.name = "Yang";
        obj["hobby"] = 'Youtube';
        obj.age = 35;
        obj['favorit singer'] = '뉴진스'

        console.log(obj)
    </script>
    
</body>
</html>
