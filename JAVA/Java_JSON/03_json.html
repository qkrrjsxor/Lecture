<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p1 = {
            name: "Yang",
            age : 45,
            hobby: 'Youtube'
        }

        console.log(p1);

        //JaaScript Object Notation
        // 객체를 순수한 문자열로 나타낸 것

        //JSON.stringify() : Object -> String
        //JSON.parse() : String -> Object

        var str = JSON.stringify(p1);
        console.log(str);

        var str2 = `{"name : Yang", "age":45,"hoby"}`
        var p2 = JSON.parse(str2);
        console.log(p2);

        
    </script>
</body>
</html>
